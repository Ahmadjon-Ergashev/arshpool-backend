<div class="image-gallery-widget" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center;">
    {% for group, options, index in widget.optgroups %}
        {% for option in options %}
            <div class="image-option" style="display: inline-block; margin: 5px; text-align: center; {% if option.selected %}border: 2px solid #27A6E5;{% endif %}">
                <input type="checkbox" name="{{ widget.name }}" value="{{ option.value }}" id="{{ widget.attrs.id }}_{{ index }}" {% if option.selected %}checked{% endif %} >
                <label style="min-width: 70px; width: 70px; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;" for="{{ widget.attrs.id }}_{{ index }}">
                    {{ option.tag }}
                    {{ option.label }}
                </label>
            </div>
        {% endfor %}
    {% endfor %}
</div>
